{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <input type="text" placeholder="Symbol" class="form-control" name="symbol" autofocus required/>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Shares" class="form-control" name="shares" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>


{% endblock %}
