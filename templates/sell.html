{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form method="POST" action="{{ url_for('sell') }}">
        <fieldset>
            <div class="form-group">
                <input type="text" placeholder="Symbol" class="form-control" name="symbol" autofocus required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Shares" class="form-control" name="shares" required />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
